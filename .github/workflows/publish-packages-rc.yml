name: Publish Packages RC Release

on:
  push:
    branches:
      - common

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "AUTH_TOKEN: ${NODE_AUTH_TOKEN}"
          git config --global user.email "yongwei.dou@gmail.com"
          git config --global user.name "Yongwei Dou"
          npx lerna publish from-package -y --registry=https://registry.npmjs.org/